apiVersion: v1
kind: ConfigMap
metadata:
  name: flask-config
data:
  # Flask CLI needs this in Kubernetes (the container runs `flask ...` commands)
  FLASK_APP: "app.py"
  FLASK_ENV: "production"

  # Store SQLite DB on the PVC mounted at /data (do NOT mount over /app)
  SQLALCHEMY_DATABASE_URI: "sqlite:////data/products.db"
